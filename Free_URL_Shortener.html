
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free URL Shortener</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
    input, button { padding: 10px; width: 300px; margin: 10px auto; display: block; }
    #result { margin-top: 20px; }
  </style>
</head>
<body>

  <h1>Free URL Shortener</h1>

  <input type="url" id="longUrl" placeholder="Enter a long URL" required>
  <button onclick="shortenUrl()">Shorten URL</button>

  <div id="result"></div>

  <script>
    async function shortenUrl() {
      const longUrl = document.getElementById("longUrl").value;
      if (!longUrl) {
        alert("Please enter a URL.");
        return;
      }

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Shortening...";

      try {
        const response = await fetch(`https://api.shrtco.de/v2/shorten?url=${encodeURIComponent(longUrl)}`);
        const data = await response.json();

        if (data.ok) {
          const shortUrl = data.result.full_short_link;
          resultDiv.innerHTML = `Short URL: <a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
        } else {
          resultDiv.innerHTML = "Error: " + data.error;
        }
      } catch (error) {
        resultDiv.innerHTML = "An error occurred. Please try again.";
      }
    }
  </script>

</body>
</html>
